apiVersion: apps/v1
kind: Deployment
metadata:
  name: "node-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: null
    spec:
      containers:
        - name: null
          image: "us-central1-docker.pkg.dev/tech-rnd-project/network18/node"
          ports:
            - containerPort: 3000
