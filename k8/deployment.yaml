apiVersion: apps/v1
kind: Deployment
metadata:
  name: "node-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: v
          image: "gcr.io/tech-rnd-project/node-app"
          ports:
            - containerPort: 3000
