apiVersion: apps/v1
kind: Deployment
metadata:
  name: "node"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: "us-central1-docker.pkg.dev/tech-rnd-project/network18/node"
          ports:
            - containerPort: 3000
